<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Dragon</title>
<style>
div#area{
background-color: rgb(17, 0, 255);
height: 300px;
width: 300px;
line-height: 300px;
text-align: center;
}

</style>

</head>
<body>
    <div id="area">
Click...

</div>
<script>
var a= window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
        function clicar(){
a.innerText= 'bobby fisher'
a.style.background= 'red'

}
function entrar(){
a.innerText= 'entrou!'

}
function sair(){
a.innerText= 'saiu'
a.style.background = 'green'
}
</script>
</body>
</html>
