<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos-listener</title>
    <style>
        body {
            background-color: antiquewhite;
            color: rgb(112, 127, 170);
        }

        #prof {
            background-color: aquamarine;
            width: 150px;
            height: 100px;
            line-height: 100px;
            text-align: center;

        }
    </style>
</head>

<body>
    <h1>Ol√°, seja Bem-Vindo</h1>
    <!-- para chmar o evento nas tag direto no html, vc tem que botar o on+evento. EX: onclick="clicar()"-->
    <div id="prof" onclick="clicou()" onmouseenter="entrar()" onmouseout="sair()">
        Digite Professor(a)...
    </div>
    <script>
        var a = document.querySelector('#prof')

        // eventos:
        // mouseout=sair
        // moseenter=entrar
        // mousemove=movimentar o mouse
        // mousedown=segurar o mouse
        // mouseup=soltar o mouse
        // click=clicar
        function clicou() {
            a.style.background = 'green'
            a.innerHTML = 'clicou'
        }
        function entrar() {
            a.style.background = 'red'
            a.innerHTML = 'entrou'
        }
        function sair() {
            a.style.background = 'aquamarine'
            a.innerHTML = 'saiu'
        }
        
    </script>
</body>

</html>
