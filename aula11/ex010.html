<body>
    <h1>Sistema de Multas</h1>
velocidade de carro :<input type="number" name="txtvel" id="txtvel"> km/h
<input type="button" value="Verificar" onclick="verificar()">
<div id="res">resultado</div>


<script>
     
function verificar() {
    
    var txtv =window.document.getElementById('txtvel')
    var a = window.document.getElementById('res')
    
    var vel=Number(txtv.value)
a.innerHTML = `<p>sua velocidade é de <strong>${vel} km/h</strong></p>`
if (vel>60){
    res.innerHTML+='Você ultrapassou a velocidade permitida. <strong>MULTADO</strong>'
}
}

</script>
